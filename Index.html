<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input 
                            type="search" 
                            placeholder="Type a city..."
                            class="form control"
                            id="city-input"
                            autocomplete="off"
                            />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-primary w-100" />
                        </div>    
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>last updated:<span id="date"></span>
                        </li>
                        <li id="description"></li> 
                    </ul>
                </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img 
                        src="https://lh3.googleusercontent.com/proxy/TkMbov_8ZE9afVG90XbT2Cz4WxAcKp_VSZXGDKzFSeWucovvyIWR5oJuh_udgVN-4NvHwd6JOKSXOwTN_xVA4bKSeBiUgALPVA" width="40"
                        alt="Cloudy" 
                        id="icon"
                        class="float-left"
                    />
                    <div class="float-left">
                        <strong id="temperature"></strong>
                        <span class="units"
                        ><a href="#" id="celsius-link">ᴼC</a> | 
                         <a href="#" id="fahrenheit-link">ᴼF</a></span>  
                    </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id= "humidity"></span>%
                    </li>
                    <li>
                        wind: <span id="wind"></span>km/h
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">
                    Thur
                    </div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" 
                    alt=""
                    width="36"
                    />
                    <div class="weather-forecast-temperature">
                        <span class="weather-forecast-temperature-max">
                         18ᴼ
                        </span>
                        <span class="weather-forecast-temperature-min">
                         12ᴼ
                        </span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/Raphiat89/project-app" target="_blank"> Open-source code,</a>
            by Raphiat Oladele
        </small>
    </div>
    </div>
    <script src="src/app.js"></script>
    
</body>

</html>
